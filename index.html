<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ЭЛЕКТРОСИТИ</title>
    <meta name="description" content="Интернет-магазин электроники" />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <header class="header">
      <section class="header__top-info">
        <span class="header__location">
          <picture>
            <source srcset="./img/geoPozithion.png 1x" />
            <img
              class="header__icon header__icon--location"
              src="./img/geoPozithion.png"
              alt="Геопозиция"
            />
          </picture>
          г. Рязань
        </span>
        <span class="header__stores">
          <picture>
            <source srcset="./img/shop.png 1x" />
            <img
              class="header__icon header__icon--store"
              src="./img/shop.png"
              alt="Магазины"
            />
          </picture>
          Магазины
        </span>
        <span class="header__phone">
          <picture>
            <source srcset="./img/phone.png 1x" />
            <img
              class="header__icon header__icon--phone"
              src="./img/phone.png"
              alt="телефон"
            />
          </picture>
          8(800) 000 00 00
        </span>
      </section>
      <div class="header__line"></div>

      <section class="header__main">
        <div class="header__search-container">
          <h2 class="header__logo">ЭЛЕКТРОСИТИ</h2>
          <div class="header__search">
            <button class="header__search-button">
              <picture>
                <source srcset="./img/search.png 1x" />
                <img
                  class="header__icon header__icon--search"
                  src="./img/search.png"
                  alt="Поиск"
                />
              </picture>
            </button>
            <input
              class="header__search-input"
              type="text"
              name="text"
              placeholder="Поиск среди товаров"
            />
          </div>
          <div class="header__account-icons">
            <span class="header__account-info">
              <picture>
                <source srcset="./img/profil.png 1x" />
                <img
                  class="headericon headericon--profile"
                  src="./img/profil.png"
                  alt="Профиль"
                /> </picture
              >Анастасия
            </span>
            <span class="header__purchases">
              <picture>
                <source srcset="./img/package.png 1x" />
                <img
                  class="headericon headericon--package"
                  src="./img/package.png"
                  alt="Покупки"
                /> </picture
              >Покупки
            </span>
            <span class="header__favorites">
              <picture>
                <source srcset="./img/like.png 1x" />
                <img
                  class="headericon headericon--like"
                  src="./img/like.png"
                  alt="Избранное"
                /> </picture
              >Избранное
            </span>
            <span class="header__cart">
              <picture>
                <source srcset="./img/basket.png 1x" />
                <img
                  class="headericon headericon--basket"
                  src="./img/basket.png"
                  alt="Корзина"
                /> </picture
              >Корзина
            </span>
          </div>
        </div>
        <div class="container__navigation">
          <nav class="header__navigation">
            <a class="header__nav-link">% Акции</a>
            <a class="header__nav-link">Смартфоны</a>
            <a class="header__nav-link">Ноутбуки</a>
            <a class="header__nav-link">Телевизоры</a>
            <a class="header__nav-link">Видеотехника</a>
            <a class="header__nav-link">Планшеты</a>
            <a class="header__nav-link">Наушники</a>
            <a class="header__nav-link">Гейминг</a>
            <a class="header__nav-link">Умные часы</a>
            <a class="header__nav-link">Моноблоки</a>
          </nav>
          <picture>
            <source srcset="./img/next.png 1x" />
            <img class="header__nav-next" src="./img/next.png" alt="Далее" />
          </picture>
        </div>
      </section>
    </header>

    <main class="main">
      <section class="main__sales-grid">
        <picture>
          <source srcset="./img/1.png 2x" />
          <img class="main__sales-img" src="./img/1.png" alt="Акции" />
        </picture>
        <picture>
          <source srcset="./img/2.png 2x" />
          <img class="main__sales-img" src="./img/2.png" alt="Акции" />
        </picture>
        <picture>
          <source srcset="./img/3.png 2x" />
          <img class="main__sales-img" src="./img/3.png" alt="Акции" />
        </picture>
        <picture>
          <source srcset="./img/4.png 2x" />
          <img class="main__sales-img" src="./img/4.png" alt="Акции" />
        </picture>
        <picture>
          <source srcset="./img/5.png 2x" />
          <img class="main__sales-img" src="./img/5.png" alt="Акции" />
        </picture>
        <picture>
          <source srcset="./img/6.png 2x" />
          <img class="main__sales-img" src="./img/6.png" alt="Акции" />
        </picture>
        <picture>
          <source srcset="./img/7.png 2x" />
          <img class="main__sales-img" src="./img/7.png" alt="Акции" />
        </picture>
        <picture>
          <source srcset="./img/8.png 2x" />
          <img class="main__sales-img" src="./img/8.png" alt="Акции" />
        </picture>
        <picture>
          <source srcset="./img/9.png 2x" />
          <img class="main__sales-img" src="./img/9.png" alt="Акции" />
        </picture>
      </section>
    </main>

    <footer class="footer">
      <section class="footer__navigation">
        <div class="footer__container__nav-link">
          <a class="footer__nav-link">Главная</a>
          <a class="footer__nav-link">Акции</a>
          <a class="footer__nav-link">Магазины</a>
          <a class="footer__nav-link">Профиль</a>
        </div>
        <p class="footer__copyright">
          © 2014-2021 «ЭЛЕКТРОСИТИ». Все права защищены
        </p>
        <div class="footer__info__contact">
          <span class="footer__phone">
            <picture>
              <source srcset="./img/phone.png 1x" />
              <img
                class="footer__icon footer__icon--phone"
                src="./img/phone.png"
                alt="телефон"
              /> </picture
            >8(800) 000 00 00
          </span>
          <span class="footer__email">
            <picture>
              <source srcset="./img/email.png 1x" />
              <img
                class="footer__icon footer__icon--email"
                src="./img/email.png"
                alt="email"
              /> </picture
            >electrocity.ru
          </span>
        </div>
        <div class="footer__social-icons">
          <picture>
            <source srcset="./img/vk.png 1x" />
            <img class="footer__social-icon" src="./img/vk.png" alt="VK" />
          </picture>
          <picture>
            <source srcset="./img/youtube.png 1x" />
            <img
              class="footer__social-icon"
              src="./img/youtube.png"
              alt="youTube"
            />
          </picture>
          <picture>
            <source srcset="./img/telega.png 1x" />
            <img
              class="footer__social-icon"
              src="./img/telega.png"
              alt="Telegram"
            />
          </picture>
        </div>
      </section>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const nav = document.querySelector(".header__navigation");
        const nextButton = document.querySelector(".header__nav-next");
        const containerNavigation = document.querySelector(
          ".container__navigation"
        );

        const scrollAmount = nav.offsetWidth / 2;

        const handleScroll = (scrollDirection) => {
          nav.scrollLeft += scrollDirection * scrollAmount;
        };
        nextButton.addEventListener("click", () => {
          handleScroll(1);
        });
        nextButton.addEventListener("mouseover", () => {
          handleScroll(1);
        });

        containerNavigation.addEventListener("wheel", (event) => {
          event.preventDefault();
          nav.scrollLeft += event.deltaY;
        });
      });
    </script>
  </body>
</html>
